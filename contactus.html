<!DOCTYPE html>

<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <form action="contactus.html" method="post">
                First Name: <input type="text" name="first name" size="30" maxlength="100">
                    <br><br>
                Last Name: <input type="text" name="last name" size="30" maxlength="100">
                    <br><br>
                Email: <input type="text" name="email" size="30" maxlength="100">
                    <br><br>
                Type of License: <input type="radio" name="answer" value="business" checked/>Business <input type="radio" name="answer" value="personal"/>Personal
                    <br><br>
                Reason: <select name="Reason">
                    <option value="Select a Reason">Select a Reason</option>
                    <option value="Software Support">Software Support</option>
                    <option value="Hardware Support">Hardware Support</option>
                    <option value="Information Request">Information Request</option>
                </select>
                    <br><br>
                Additional Information:<textarea name="additional information"></textarea>
                    <br><br>
                <input type="checkbox" name="agree" value="agree"/>I have read the terms of service.
                    <br><br>
                <input type="submit"/>
                
    </body>
</html>
